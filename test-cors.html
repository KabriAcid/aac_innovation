<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }

        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }

        button:hover {
            background: #0056b3;
        }

        .result {
            margin-top: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 4px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .success {
            border-left: 4px solid #28a745;
        }

        .error {
            border-left: 4px solid #dc3545;
        }
    </style>
</head>

<body>
    <h1>ðŸ”§ CORS Testing Tool</h1>
    <p>This page will test your CORS configuration for the PHP backend.</p>

    <div class="test-section">
        <h2>Test 1: OPTIONS Preflight Request</h2>
        <button onclick="testPreflight()">Run Preflight Test</button>
        <div id="preflight-result" class="result"></div>
    </div>

    <div class="test-section">
        <h2>Test 2: POST Register Request</h2>
        <button onclick="testRegister()">Run Register Test</button>
        <div id="register-result" class="result"></div>
    </div>

    <div class="test-section">
        <h2>Test 3: Check Endpoint Accessibility</h2>
        <button onclick="testEndpoint()">Run Endpoint Test</button>
        <div id="endpoint-result" class="result"></div>
    </div>

    <script>
        const API_URL = 'http://localhost/aac_innovation/backend/api/auth.php';

        function log(elementId, message, isError = false) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = 'result ' + (isError ? 'error' : 'success');
        }

        async function testPreflight() {
            log('preflight-result', 'Testing preflight request...');

            try {
                const response = await fetch(`${API_URL}?action=register`, {
                    method: 'OPTIONS',
                    headers: {
                        'Origin': window.location.origin,
                        'Access-Control-Request-Method': 'POST',
                        'Access-Control-Request-Headers': 'Content-Type',
                    }
                });

                const headers = {};
                response.headers.forEach((value, key) => {
                    headers[key] = value;
                });

                const result = {
                    status: response.status,
                    statusText: response.statusText,
                    headers: headers
                };

                if (response.status === 200) {
                    log('preflight-result', 'âœ… SUCCESS!\n\n' + JSON.stringify(result, null, 2));
                } else {
                    log('preflight-result', 'âŒ FAILED!\n\n' + JSON.stringify(result, null, 2), true);
                }
            } catch (error) {
                log('preflight-result', 'âŒ ERROR: ' + error.message, true);
            }
        }

        async function testRegister() {
            log('register-result', 'Testing registration request...');

            try {
                const testData = {
                    email: 'test' + Date.now() + '@example.com',
                    password: 'test123456',
                    first_name: 'Test',
                    last_name: 'User',
                    role: 'user'
                };

                const response = await fetch(`${API_URL}?action=register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    body: JSON.stringify(testData)
                });

                const data = await response.json();
                const result = {
                    status: response.status,
                    statusText: response.statusText,
                    data: data
                };

                if (response.ok && data.success) {
                    log('register-result', 'âœ… SUCCESS!\n\n' + JSON.stringify(result, null, 2));
                } else {
                    log('register-result', 'âš ï¸ RESPONSE RECEIVED (but not successful):\n\n' + JSON.stringify(result, null, 2));
                }
            } catch (error) {
                log('register-result', 'âŒ ERROR: ' + error.message + '\n\nThis usually means CORS is blocking the request.', true);
            }
        }

        async function testEndpoint() {
            log('endpoint-result', 'Testing endpoint accessibility...');

            try {
                const response = await fetch(API_URL, {
                    method: 'GET',
                });

                const text = await response.text();

                if (response.ok) {
                    log('endpoint-result', 'âœ… Endpoint is accessible!\n\nResponse:\n' + text);
                } else {
                    log('endpoint-result', 'âš ï¸ Endpoint returned status ' + response.status + '\n\nResponse:\n' + text);
                }
            } catch (error) {
                log('endpoint-result', 'âŒ ERROR: Cannot reach endpoint!\n\n' + error.message + '\n\nMake sure:\n1. XAMPP Apache is running\n2. Path is correct: ' + API_URL, true);
            }
        }

        // Auto-run tests on load
        window.addEventListener('load', () => {
            console.log('CORS Test Page Loaded');
            console.log('API URL:', API_URL);
        });
    </script>
</body>

</html>
